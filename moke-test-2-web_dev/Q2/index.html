<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input App</title>
    <style>
        .input-container {
          margin-bottom: 10px;
        }
    
        .user-input {
          width: 300px;
          padding: 5px;
        }
    
        .submit-btn {
          padding: 5px 10px;
          background-color: #4CAF50;
          color: white;
          cursor: pointer;
        }
    
        .submitted-text {
          margin-bottom: 5px;
        }
      </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="userInput" class="user-input" placeholder="Type something">
        <button id="submitBtn" class="submit-btn">Submit</button>
      </div>
    
      <div id="outputContainer"></div>
    
      <script src="script.js"></script>
</body>
</html>
