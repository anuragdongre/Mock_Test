<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Modal</title>
    <style>
        body {
  height: 100vh;
  margin: 0;
  padding: 0;
}

.modal-container {
  display: none;
  position: fixed;
  z-index: 9999;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  overflow: hidden;
}

.modal {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  width: 400px;
  max-width: 80%;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  font-weight: bold;
  color: #333;
  cursor: pointer;
}

button {
  margin: 20px;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  cursor: pointer;
}

/* Hide scrollbar when modal is open */
body.modal-open {
  overflow: hidden;
}

    </style>
</head>
<body>
    <button id="openModalBtn">Open Modal</button>

    <div id="modalContainer" class="modal-container">
      <div class="modal">
        <span class="close">&times;</span>
        <h2>Modal Content</h2>
        <p>This is the content of the modal window.</p>
      </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
